<ul class="unstyled">
	<li ng-repeat="value in arg.value track by $index">
		<button ng-click="destroyValue($index)" type="button" class="btn"><i class="icon-trash"></i> </button>
		<span ng-show="arg.selectedDataType.allowedValues == null">
			<input class="input-medium"
				   type="text"
				   ng-model="arg.value[$index]"
				   placeholder="{{arg.selectedDataType.valueType}}" />
		</span>

		<span ng-show="arg.selectedDataType.allowedValues != null">
			<span><strong>{{arg.value[$index]}}</strong></span>
		</span>
	</li>

	<li class="add-next-input">
		<!-- If allowed values are not declared, initialize new value to empty string -->
		<div ng-show="arg.selectedDataType.allowedValues == null">
			<button ng-click="addNewValue('')" type="button" class="btn"><i class="icon-plus"></i> Add</button>
		</div>

		<!-- If allowed values are declared, populate drop-down with unused ones and add on selection -->
		<div ng-show="arg.selectedDataType.allowedValues != null">
			<div ng-hide="getUnusedAllowedValues().length == 0">
				<select class="input-large"
						ng-model="newVal"
						ng-change="addNewValue(newVal);newVal=null;"
						ng-options="val for val in getUnusedAllowedValues()">
					<option value="">-- Choose One --</option>
				</select>
			</div>
		</div>
	</li>
</ul>
